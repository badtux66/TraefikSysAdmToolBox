<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #af3333;
            background: black url('logos/MantisBlack.png');
            background-size: 1700px 1450px;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(200, 200, 200, 0.3), rgba(0, 0, 0, 0.9));
            z-index: 1;
            pointer-events: none;
        }

        .container {
            display: grid;
            column-gap: 2mm;
            row-gap: 4mm;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 2fr) 1fr;
            width: 90%;
            height: 60%;
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }

        .link {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.5em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0.9;
        }

        .link:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.5));
        }

        .rectangle-link, .half-rectangle-link, .small-rectangle-link {
            height: 100%;
        }

        .link:nth-child(1) { background-color: rgba(255, 69, 0, 0.8); }
        .link:nth-child(2) { background-color: rgba(138, 43, 226, 0.8); }
        .link:nth-child(3) { background-color: rgba(34, 139, 34, 0.8); }
        .link:nth-child(4) { background-color: rgba(255, 140, 0, 0.8); }
        .link:nth-child(5) { background-color: rgba(0, 191, 255, 0.8); }
        .link:nth-child(6) { background-color: rgba(255, 20, 147, 0.8); }
        
    
    </style>
</head>
<body>
    <div class="container">
        <a href="https://traefik.local" target="_blank" class="link">Traefik</a>
        <a href="https://portainer.local" target="_blank" class="link">Portainer</a>
        <a href="https://grafana.local" target="_blank" class="link">Grafana</a>
        <a href="https://zabbix.local" target="_blank" class="link">Zabbix</a>
        <a href="https://glpi.local" target="_blank" class="link">GLPI</a>
        <a href="https://prometheus.local" target="_blank" class="link">Prometheus</a>
    
    </div>
</body>
</html>
